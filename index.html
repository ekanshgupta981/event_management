<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon" />
    <title>Eventura</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&display=swap"
      rel="stylesheet"
    />

    <!-- fonts end -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="global.css" />
  </head>
  <body>
    <!-- Nav bar -->
    <header>
      <section class="nav_sec">
        <div>
          <a href="#home">
            <img
              src="assets/images/stylish.png"
              alt=""
              class="logo"
              style="margin-left: 3rem"
          /></a>
        </div>
        <div
          style="
            display: flex;
            width: 40%;
            justify-content: space-evenly;
            align-items: center;
            margin-right: 3rem;
          "
          class="poppins-bold"
        >
          <h4 class="nav_links" id="h"><a href="#home">Home</a></h4>
          <h4 class="nav_links" id="a">
            <a href="#aboutus">About us</a>
          </h4>
          <h4 class="nav_links" id="e"><a href="">Events</a></h4>
          <h4 class="nav_links" id="c"><a href="">Contact us</a></h4>
          <h4 class="">
            <a href=""
              ><button
                class="book_us_btn"
                style="
                  padding: 0.5rem 2rem;
                  background: transparent;
                  color: white;

                  border-radius: 5px;
                "
              >
                Book us
              </button></a
            >
          </h4>
        </div>
      </section>
    </header>
    <!-- video bg -->
    <section id="home">
      <div class="event_gif"></div>
    </section>

    <section
      style="height: 100vh; width: 100%; overflow: hidden; position: relative"
    >
      <div class="video_bfr"></div>
      <video class="video_sec" autoplay loop muted>
        <source
          src="assets/videos/136139-764371523_medium.mp4"
          type="video/mp4"
        />
      </video>

      <div
        style="
          position: absolute;
          top: 0;
          z-index: 100;
          width: 100%;
          height: 100%;

          display: flex;
          justify-content: center;
          flex-direction: column;
          align-items: center;
        "
      >
        <div
          style="overflow: hidden; height: 9rem; box-sizing: border-box"
          class="arima"
        >
          <h1 style="color: white; font-size: 8rem" class="main_title">
            EVENTURA
          </h1>
        </div>
        <div class="poppins-bold">
          <p
            style="
              color: rgb(221, 221, 221);
              letter-spacing: 0.5rem;
              margin-top: 2.2rem;
              font-size: 1.5rem;
            "
            class="main_pera"
          >
            Event Management Group
          </p>
        </div>
        <div style="width: 25%; margin-top: 3rem">
          <a href="#aboutus"
            ><button class="know_more_btn">know more</button></a
          >
        </div>
      </div>
    </section>

    <!-- =====> About us <====== -->
    <div style="height: 40rem; background: white; width: 100%" id="aboutus">
      <section
        style="width: 100%; padding-bottom: 1rem; color: rgb(17, 17, 17)"
        id="about_us_section"
      ></section>

      <section
        style="padding: 4rem 3rem; overflow: hidden"
        id="about_us_section_details"
      ></section>
    </div>
    <script src="global.js"></script>
  </body>
</html>
